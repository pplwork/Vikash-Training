<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">

            <label for="email">Email </label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><span id="emailAlert"></span>

            <label for="password">Password </label><br>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
            <br><span id="passwordAlert"></span>

            <label for="sex">Select Your Gender</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <fieldset>
                <legend>Select your Role</legend>
                <div>
                    <input type="radio" id="admin" name="role" value="admin" checked>
                    <label for="admin">Admin</label>
                </div>
                <div>
                    <input type="radio" id="user" name="role" value="user">
                    <label for="user">User</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Choose Your Permissions</legend>
                <input type="checkbox" id="perm1" name="perm1" value="perm1">
                <label for="perm1">permisson 1</label><br>
                <input type="checkbox" id="perm2" name="perm1" value="perm2">
                <label for="perm2">permisson 2</label><br>
                <input type="checkbox" id="perm3" name="perm1" value="perm3">
                <label for="perm3">permisson 3</label><br>
                <input type="checkbox" id="perm4" name="perm1" value="perm4">
                <label for="perm4">permisson 4</label><br>
            </fieldset>

            <span class="form-alert"></span>

            <button class="btn" type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
